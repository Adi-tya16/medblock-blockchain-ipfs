<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 space-y-8">
        <!-- Header Section -->
        <div class="text-center">
            <svg class="w-16 h-16 mx-auto mb-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
            <h1 class="text-3xl md:text-4xl font-bold text-white">Upload File to IPFS</h1>
            <p class="text-gray-400 mt-2">Securely upload your files using Pinata's IPFS service.</p>
        </div>

        <!-- Form Section -->
        <form id="uploadForm" class="space-y-6">
            <!-- File Input -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-300 mb-2">Choose a file to upload</label>
                <input type="file" id="file" name="file" class="w-full text-gray-400 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer focus:outline-none" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitButton" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 duration-300 ease-in-out flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <span>Upload to IPFS</span>
            </button>
        </form>

        <!-- Status & Result Section -->
        <div id="status" class="text-center p-4 rounded-lg hidden"></div>
        
        <div id="result" class="bg-gray-700 p-6 rounded-lg hidden">
            <h3 class="text-lg font-semibold text-white mb-3">Upload Successful!</h3>
            <div class="space-y-2">
                <p class="text-gray-300">
                    <strong>IPFS Hash (CID):</strong>
                    <code id="ipfsHash" class="block bg-gray-800 text-cyan-300 p-2 rounded-md break-all mt-1"></code>
                </p>
                <p class="text-gray-300">
                    <strong>View your file:</strong>
                    <a id="ipfsLink" href="#" target="_blank" rel="noopener noreferrer" class="block text-cyan-400 hover:underline break-all mt-1"></a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const submitButton = document.getElementById('submitButton');
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const ipfsHashEl = document.getElementById('ipfsHash');
            const ipfsLinkEl = document.getElementById('ipfsLink');

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const fileInput = document.getElementById('file');
                if (!fileInput.files[0]) {
                    showStatus('Please select a file to upload.', 'error');
                    return;
                }

                setLoading(true);
                hideResult();

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    // --- MODIFICATION ---
                    // The fetch request now points to the full URL of your running backend.
                    const response = await fetch('https://medblock-blockchain-ipfs.onrender.com/api/upload', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to upload file.');
                    }

                    const result = await response.json();
                    
                    showStatus('File uploaded successfully!', 'success');
                    displayResult(result.IpfsHash);

                } catch (error) {
                    console.error('Upload error:', error);
                    // This error might also happen if the backend server is not running
                    // or if there is a network issue (CORS).
                    showStatus(`Error: ${error.message}. Is the backend server running?`, 'error');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                if (isLoading) {
                    submitButton.disabled = true;
                    submitButton.innerHTML = `<div class="spinner"></div><span>Uploading...</span>`;
                    statusDiv.innerHTML = '';
                    statusDiv.className = 'text-center p-4 rounded-lg hidden';
                } else {
                    submitButton.disabled = false;
                    submitButton.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg><span>Upload to IPFS</span>`;
                }
            }

            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.classList.remove('hidden');
                if (type === 'success') {
                    statusDiv.className = 'text-center p-4 rounded-lg bg-green-900 text-green-300';
                } else {
                    statusDiv.className = 'text-center p-4 rounded-lg bg-red-900 text-red-300';
                }
            }
            
            function displayResult(ipfsHash) {
                const gatewayUrl = `https://gateway.pinata.cloud/ipfs/${ipfsHash}`;
                ipfsHashEl.textContent = ipfsHash;
                ipfsLinkEl.href = gatewayUrl;
                ipfsLinkEl.textContent = gatewayUrl;
                resultDiv.classList.remove('hidden');
            }

            function hideResult() {
                resultDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
